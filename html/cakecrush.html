		<script type="text/javascript">
    $(function(){
      $("#note").click(function(e){
        e.preventDefault();
        $("#nowPlaying").toggleClass('hidden');
      });
    });
  </script>
  	<script type="text/javascript">
    $(function(){
      $("#mark").click(function(e){
        e.preventDefault();
        $("#info").toggleClass('hidden');
      });
    });
</script>
     <script type="text/javascript">
$(document).ready(function() {
    $('#close').click(function() {
        $('#info').toggleClass("hidden");
    });
});
</script>
